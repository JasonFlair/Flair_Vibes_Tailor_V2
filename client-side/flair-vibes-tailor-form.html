<!DOCTYPE html>
<!-- html file for the flair vibes tailor web app -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content=" Flair Vibes Tailor, a personalised music recommender that recommends similar songs based on what you submit as your favourite song.">
        <meta name="keywords" content="Flair Vibes Tailor, music, recommender, music recommendations, personalized music, music discovery, audio features">
        <title>FlairVibes Tailor</title>
        <link rel="stylesheet" type="text/css" href="./static/styles/common.css" />
        <link rel="stylesheet" type="text/css" href="./static/styles/header.css" />
        <link rel="stylesheet" type="text/css" href="./static/styles/footer.css" />
        <LINK rel="icon" href="./static/images/fvticon.png">
    </head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./static/scripts/fvtailor.js"></script>
    <body>
        <header>
            <div class="logo">
            </div>
            <div class="headertext">Flair Vibes Tailor - Your Personalized Music Recommender</div>
        </header>
        <div class="container">
            <!-- main body -->
            <section class="welcome">
                <!-- includes a welcome text -->
                <h2>You're all set! Now, let's match your music taste</h2>
            </section>
            <section class="submission">
                <div>
                    <h4 class="submission_note">Please put in some details, and we'll recommend songs you might like</h4>
                <form id="submit_songs">
                    <!-- the form for submission of song details including the song title and artiste name-->
                    <input type="text" id="song_title" name="song_title" placeholder="Enter the name of your favourite song"><br>
                    <input type="text" id="artist_name" name="artist_name" placeholder="Enter the artiste's name"><br>
                    <input type="submit" value="Submit!" id="submit_button">
                </form>

                </div>
            </section>
            <section class="recommendations">
                <!--field for the recommendations which will be rendered by jQuery -->
            </section>
        </div>
        <footer>
            <p>written by Jason Flair, GitHub - <a href="https://github.com/jasonflair">My GitHub</a></p>
        </footer>
    </body>
</html>
